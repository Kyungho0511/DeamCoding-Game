<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/dffe10735f.js" crossorigin="anonymous"></script>
    <title>Game</title>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__play-btn">
                <i class="fa-solid fa-play"></i>
            </button>
            <span class="game__timer">0:0</span>
            <span class="game__score">9</span>
        </header>
        <section class="game__field">
        </section>
    </section>
    <section class="pop-up">
        <button class="pop-up__refresh">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
        <span class="pop-up__message"></span>
    </section>
</body>
</html>
